# Configuración del Servidor
server.port=${PORT: 3000}

# Configuración de la Base de Datos
# IMPORTANTE: Asegúrate de no exponer credenciales en el código fuente. Considera el uso de variables de entorno para datos sensibles.
spring.datasource.url=jdbc:{DB_URL}
# spring.datasource.password=254Cf46GG6C-6A26he3b-2CE2GhHEHF3

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false 

# Compresión del Servidor
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css

# Configuración de Subida de Archivos Multipart
file.upload-dir=src/uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Nivel de Logging
logging.level.web=DEBUG

# Perfiles de Spring
spring.profiles.active=test

# Deshabilitar Spring Devtools en Producción
spring.devtools.add-properties=false

# Inicialización Perezosa
spring.main.lazy-initialization=true
